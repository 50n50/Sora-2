name: Build and Release
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  build-ios:
    name: Build IPA
    runs-on: macOS-latest
    steps:
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run ipabuild.sh
        run: |
          chmod +x ipabuild.sh
          ./ipabuild.sh
          
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sora-IPA
          path: build/Sora.ipa
          compression-level: 0

  build-mac:
    name: Build Mac Catalyst
    runs-on: macOS-latest
    steps:
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run macbuild.sh
        run: |
          chmod +x macbuild.sh
          ./macbuild.sh
          
      - name: Create DMG
        run: |
          hdiutil create -volname "Sora" -srcfolder build/Sora.app -ov -format UDZO build/Sora.dmg
          
      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sora-Mac
          path: build/Sora.dmg
          compression-level: 0
