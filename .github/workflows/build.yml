name: Build and Release
on:
    push:
    branches:
        - main
    pull_request:
    branches:
        - main

jobs:
    build-ios:
    name: Build IPA
    runs-on: macos-latest
    
    steps:
        - name: Checkout repository
        uses: actions/checkout@v4
        
        - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
            xcode-version: latest-stable
        
        - name: Make build script executable
        run: chmod +x ./ipabuild.sh
        
        - name: Build IPA
        run: ./ipabuild.sh ios
        
        - name: Compress IPA
        run: |
          cd build
          zip -r Sora.zip Sora.ipa
        
        - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
            name: Sora-iOS-Build
            path: build/Sora.zip
            retention-days: 30
    
    build-tvOS:
    name: Build tvOS IPA
    runs-on: macos-latest
    
    steps:
        - name: Checkout repository
        uses: actions/checkout@v4
        
        - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
            xcode-version: latest-stable
        
        - name: Make build script executable
        run: chmod +x ./ipabuild.sh
        
        - name: Build IPA
        run: ./ipabuild.sh tvOS
        
        - name: Compress tvOS IPA
        run: |
          cd build
          zip -r Sora.zip Sora.ipa
        
        - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
            name: Sora-iOS-Build
            path: build/Sora.zip
            retention-days: 30
